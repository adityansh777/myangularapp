<!-- list-todos.component.html -->
<div class="todo-container">
  <h1 class="title">My Todo List</h1>

  <div *ngIf="message" class="alert-message">
    {{ message }}
  </div>

  <div class="todo-card">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date : "MMM d, y" }}</td>
            <td>
              <span
                class="status"
                [ngClass]="{ completed: todo.done, pending: !todo.done }"
              >
                {{ todo.done ? "‚úî Completed" : "‚è≥ Pending" }}
              </span>
            </td>
            <td class="action-buttons">
              <button (click)="deleteTodo(todo.id)" class="btn delete-btn">
                üóë Delete
              </button>
              <button (click)="updateTodo(todo.id)" class="btn update-btn">
                ‚úè Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="add-btn-container">
      <button (click)="addTodo()" class="btn add-btn">‚ûï Add Todo</button>
    </div>
  </div>
</div>
