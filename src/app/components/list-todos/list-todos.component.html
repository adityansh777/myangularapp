<h1>My todo list</h1>

<div class="alert alert-success" *ngIf="message">{{ message }}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>desc</th>
        <th>Target Date</th>
        <th>Is completed</th>
        <th>Actions</th>
        <th>Update Todo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <!-- <td>{{ todo.id }}</td> -->
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-primary">
            Delete
          </button>
        </td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-primary">
            Update Todo
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
