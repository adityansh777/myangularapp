<!-- login.component.html -->
<div class="login-container">
  <!-- Header Section with a Subtle To-Do App Introduction -->
  <div class="login-header">
    <h1 class="login-app-name">📋 TaskMaster</h1>
    <p class="login-tagline">Stay Organized. Stay Productive.</p>
  </div>

  <div class="login-card">
    <h2 class="login-title">Welcome Back!</h2>
    <p class="login-subtext">
      Log in to track and manage your tasks efficiently.
    </p>

    <form>
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="invalidLogin" class="alert-message error">
        ⚠ {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="validLogin" class="alert-message success">
        🎉 {{ correctMessage }}
      </div>

      <!-- Login Button -->
      <button
        type="button"
        class="btn login-btn"
        (click)="handleJWTAuthLogin()"
      >
        🚀 Login & Manage Tasks
      </button>
      <button type="button" class="btn login-btn" (click)="redirecttosignup()">
        SignUp
      </button>
    </form>
  </div>

  <!-- Footer with a Reminder About Task Management -->
  <div class="login-footer">
    <p>✔️ Your to-dos, managed effortlessly.</p>
  </div>
</div>
