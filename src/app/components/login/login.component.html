<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Welcome Back!</h2>

    <form>
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="invalidLogin" class="alert-message error">
        âš  {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="validLogin" class="alert-message success">
        ðŸŽ‰ {{ correctMessage }}
      </div>

      <!-- Login Button -->
      <button
        type="button"
        class="btn login-btn"
        (click)="handleJWTAuthLogin()"
      >
        ðŸš€ Login
      </button>
    </form>
  </div>
</div>
