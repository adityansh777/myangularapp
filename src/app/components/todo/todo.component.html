<h1></h1>

<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input
      type="text"
      [(ngModel)]="todo.description"
      name="description"
      class="form-control"
      required="required"
    />
  </fieldset>
  <fieldset class="form-group">
    <label>Date</label>
    <input
      type="date"
      [(ngModel)]="todo.targetDate"
      name="description"
      class="form-control"
      required="required"
    />
  </fieldset>
  <button class="btn btn-success">Update</button>
</div>
