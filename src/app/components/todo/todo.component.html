<!-- todo-form.component.html -->
<div class="todo-form-container">
  <h1 class="form-title">Update Todo</h1>

  <div *ngIf="todoForm.invalid" class="alert-message">⚠ Enter valid values</div>

  <div class="todo-form-card">
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
      <div class="form-group">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="todo.description"
          name="description"
          class="form-control"
          required="required"
          placeholder="Enter task description..."
        />
      </div>

      <div class="form-group">
        <label>Target Date</label>
        <input
          type="date"
          [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
          (ngModelChange)="todo.targetDate = $event"
          name="targetDate"
          class="form-control"
          required="required"
        />
      </div>

      <button type="submit" class="btn update-btn">✔ Update</button>
    </form>
  </div>
</div>
