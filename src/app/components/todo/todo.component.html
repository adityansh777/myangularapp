<h1></h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid">
    Enter valid values
  </div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        [(ngModel)]="todo.description"
        name="description"
        class="form-control"
        required="required"
      />
    </fieldset>
    <fieldset class="form-group">
      <label>Date</label>
      <input
        type="date"
        [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        name="targetDate"
        class="form-control"
        required="required"
      />
    </fieldset>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
